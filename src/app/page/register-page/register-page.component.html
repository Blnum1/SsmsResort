<h2>Register</h2>
<form (ngSubmit)="register()">
  <input [(ngModel)]="user.user_name" placeholder="Name" required>
  <input [(ngModel)]="user.user_email" placeholder="Email" required type="email">
  <input [(ngModel)]="user.user_password" placeholder="Password" required type="password">
  <input [(ngModel)]="user.user_phone" placeholder="Phone" required>
  <select [(ngModel)]="user.user_role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <button type="submit">Register</button>
</form>
